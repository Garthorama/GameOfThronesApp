<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">>
    <title>New GOT Character</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
</head>
<body>
    <form>
        <label>New Character Name</label>
        <input name="newCharacter" required/>
        <label>House:</label>
        <select name="characterHouse">
            <option>House of Tully</option>
            <option>House Martell</option>
            <option>House of Baratheon</option>
            <option>House of Stark</option>
            <option>House of Lannister</option>
            <option>House Arryn</option>
        </select>
        
        <label for= "Male" >Male</label>
        <input type="radio" id="Male" name="Gender" value="male">
        <label for= "Female">Female</label>
        <input type="radio" id="Female" name="Gender" value"female">

        <textarea placeholder="Character Description"></textarea>
        <buton  type="submit" value=""/>
    </form>
</body>
</html>
